<!-- Browser Color -->
<meta name="theme-color" content="##1B1B1B" />
<meta name="msapplication-navbutton-color" content="##1B1B1B">
<meta name="apple-mobile-web-app-status-bar-style" content="##1B1B1B">
<!-- Style Buttons -->
<style type="text/css">
	.AC_wpp_plugin {
	  background-position: center;
	  background-repeat: no-repeat;
	  background-image: url("{_[AC:URL]_}includes/img/wpp.svg");
	  background-size: 50% auto;
	  background-color: {_[AC:BGD]_}; /* Cor do fundo */
	  position: fixed;
	  z-index: 1000;
	  bottom: 20px;
	  right: 20px;
	  width: 60px;
	  height: 60px;
	  -webkit-border-radius: 50%;
	  cursor: pointer;
	  transition: .3s;
	}
	.AC_wpp_plugin:hover {background-color: {_[AC:HOU]_}; /* Cor do fundo ao passar o mouse */}
	.AC_wpp_plugin:after,
	.AC_wpp_plugin:before {
	  content: '';
	  position: absolute;
	  opacity: 0;
	  border: 4px solid {_[AC:BGD]_}  /* Cor do fundo efeito*/;
	  left: -10px;
	  top: -10px;
	  right: -10px;
	  bottom: -10px;
	  -webkit-border-radius: 50%;
	  animation: AC_WhatsApp_Animation 1.5s ease infinite
	}
	.AC_wpp_plugin:after {animation-delay: .5s}
	.AC_wpp_plugin:hover:after {border: 4px solid {_[AC:HOU]_} /* Cor do fundo ao passar o mouse */}
	.AC_wpp_plugin:hover:before {border: 4px solid {_[AC:HOU]_} /* Cor do fundo ao passar o mouse */}

	@keyframes AC_WhatsApp_Animation {
	  0% {transform: scale(.5)}
	  50% {opacity: 1}
	  100% {transform: scale(1.2);opacity: 0}
	}
</style>
<!-- Content -->
<a class="AC_wpp_plugin" href="https://api.whatsapp.com/send?phone={_[AC:NUM]_}&text&lang=pt_br" target="_blank"></a>
